<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap');
    </style>
    <link rel="stylesheet" href="../styles/standings.css">
    <title>FIFA World Cup</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>FIFA World Cup 2022</h1>
            <nav>
                <ul class="nav-bar">
                    <li>
                        <a href="../index.html" class="linked">Matches</a>
                    </li>
                    <li>
                        <a href="./bracket.html" class="linked">Bracket</a>
                    </li>
                    <li>
                        <a href="./standings.html" class="active">Standings</a>
                    </li>
                    <li>
                        <a href="./players.html" class="linked">Players</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <section class="page">
        <div class="wrapper">
            <h2>Standings</h2>
            <nav>
                <ul class="nav-bar nested">
                    <li><a href="./standings.html" class="linked">Group Stage</a></li>
                    <li><a href="./knockouts.html" class="active">Knockouts</a></li>
                </ul>
            </nav>
            <fieldset class="Search">
                <form action="submit">
                    <label for="search" class="sr-only">search standings</label>
                    <input type="search" id="search" placeholder="search standings" standing-search>
                </form>
            </fieldset>
            <div class="standings">
                <div id="round16">
                    <h4 class="stage-header">Round of 16</h4>
                
                </div>
                <div id="quarter-finals">
                    <h4 class="stage-header">Quarter Finals</h4>
                
                </div>
                <div id="semi-finals">
                    <h4 class="stage-header">Semi Finals</h4>
                
                </div>
                <!-- <div id="bronze">
                    <h4 class="stage-header">Bronze</h4>
                
                </div> -->
                <div id="final">
                    <h4 class="stage-header">Final</h4>
                </div>

            </div>
        </div>

    </section>
    <template data-match-box>
        <a href="#" class="match">
            <h4 data-date-header></h4>
            <div class="team1">
                <div data-flag-box class="img-box"><img data-flag-team1 src="" alt=""></div>
                <p data-team1-info></p>
            </div>
            <div class="team2">
                <div data-flag-box class="img-box"><img data-flag-team2 src="" alt=""></div>
                <p data-team2-info></p>
            </div>
        </a>
    </template>



    <script src="../standings.js"></script>
</body>

</html>
