<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap"
        rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Roboto:ital,wght@0,100;0,400;0,500;1,100;1,400;1,500&display=swap');
    </style>
    <link rel="stylesheet" href="../styles/bracket.css">
    <title>FIFA World Cup</title>
</head>

<body>
    <header>
        <div class="wrapper">
            <h1>FIFA World Cup 2022</h1>
            <nav>
                <ul class="nav-bar">
                    <li>
                        <a href="../index.html" class="linked">Matches</a>
                    </li>
                    <li>
                        <a href="./bracket.html" class="active">Bracket</a>
                    </li>
                    <li>
                        <a href="./standings.html" class="linked">Standings</a>
                    </li>
                    <li>
                        <a href="./players.html" class="linked">Players</a>
                    </li>
                </ul>
            </nav>
        </div>

    </header>
    <section class="page">
        <div class="wrapper">
            <h2>Bracket</h2>
            <fieldset class="Search">
                <form action="submit">
                    <label for="search" class="sr-only">search bracket</label>
                    <input type="search" id="search" placeholder="search bracket" bracket-search>
                </form>
            </fieldset>
            <div class="stages">
                <div class="carousel" data-carousel>
                    <button class="carousel-button prev" data-carousel-button="prev">&#171;</button>
                    <button class="carousel-button next" data-carousel-button="next">&#187;</button>
                    <div data-active class="group-stage slide">
                        <h4 class="stage-header">Group Stage</h4>
                    </div>
                    <div class="round16 slide">
                        <h4 class="stage-header">Round of 16</h4>
    
                    </div>
                    <div class="quarter-finals slide">
                        <h4 class="stage-header">Quarter Finals</h4>
    
                    </div>
                    <div  class="semi-finals slide">
                        <h4 class="stage-header">Semi Finals</h4>
    
                    </div>
                    <div class="bronze slide">
                        <h4 class="stage-header">Bronze</h4>
                    
                    </div>
                    <div  class="final slide">
                        <h4 class="stage-header">Final</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <template data-match-template>
        <div class="date">
            <h4 data-match-header class="match-header"></h4>
            <div data-match-table class="match-table"></div>
        </div>
    </template>

    <template data-match-box>
        <a href="#" class="match">
            <div class="team1">
                <div data-flag-box class="img-box"><img data-flag-team1 src="" alt=""></div>
                <p data-team1-info></p>
            </div>
            <div class="team2">
                <div data-flag-box class="img-box"><img data-flag-team2 src="" alt=""></div>
                <p data-team2-info></p>
            </div>
            <div data-more-info class="more-info hide">
                <div data-competition>
                    <p data-competition-name></p>
                    <div data-competition-emblem-box class="img-box"><img data-competition-emblem src="" alt=""></div>
                </div>
                <div data-match-info>
                    <p data-match-date></p>
                    <p data-group></p>
                    <p data-stage></p>
                    <p data-match-day></p>
                    <p data-status></p>
                    <p data-winner class="winner"></p>
                </div>
                <div data-season-info>
                    <p data-season-start></p>
                    <p data-season-end></p>
                    <p data-season-match-day></p>
                </div>
    
            </div>
        </a>
    </template>
    <script src="../bracket.js"></script>
</body>

</html>
