    <!-- template pseudocode 
    - use <template> tags to create the input on the page with the following:
        - div with a class of date
        - Inside date div, use h4 tags to label/display the date of the match as the title
        - sibling to the h4, use a div with a class of matchTable
        - insert all the matches for that day in matchTable, with seperate divs for each match, with a class of match for each div
    -->

    <template data-match-template>
        <div class="date">
            <h4 data-match-header class="match-header"></h4>
            <div data-match-table class="match-table"></div>
        </div>
    </template>
    
    
    
    <template data-match-box>
        <a href="#" class="match">
            <div class="team1">
                <div data-flag-box class="img-box"><img data-flag-team1 src="" alt=""></div>
                <p data-team1-info></p>
            </div>
            <div class="team2">
                <div data-flag-box class="img-box"><img data-flag-team2 src="" alt=""></div>
                <p data-team2-info></p>
            </div>
            <div data-more-info class="more-info hide">
                <table>
                    <caption>
                        <div data-competition>
                            <div data-competition-emblem-box class="img-box"><img data-competition-emblem src="" alt=""></div>
                            <p data-competition-name></p>
                        </div>
                    </caption>
                    <thead>
                        <tr>
                            <th scope="row">Date</th>
                            <td data-match-date></td>
                        </tr>
                        <tr>
                            <th scope="row">Stage</th>
                            <td data-stage></td>

                        </tr>
                        <tr>
                            <th scope="row">Group</th>
                            <td data-group></td>

                        </tr>
                        <tr>
                            <th scope="row">Match Day</th>
                            <td data-match-day></td>

                        </tr>
                        <tr>
                            <th scope="row">Status</th>
                            <td data-status></td>

                        </tr>
                        <tr>
                            <th scope="row">Winner</th>
                            <td data-winner></td>

                        </tr>
                    </thead>
                   
                </table>
            </div>
